<!DOCTYPE html>
<html>
	<head>
		<title>Delete Item</title>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<header>
			<div id="header">
				<a href="{{url_for('showCategories')}}"><h1 id="header-title">Catalog App</h1></a>
				{% if login_session['name'] == null%}
				<a id="header-login" href="{{ url_for('login') }}" >Login</a>
				{% else %}
				<form action="{{url_for('logout')}}" method="POST">
					<input id="header-login" type="submit" value="Logout">
				</form>
				{% endif %}
			</div>
		</header>
		<div style="clear: both;"></div>
		<section id="body">
			<h2 class="body-title">Delete Item</h2>
			<p>Are you sure you want to delete {{ item.name }} ?</p>
			<form action="{{ url_for('deleteItem', category_name = item.category_name, item_name = item.name) }}" method="POST">
				<input class="submit" type="submit" name="submit" value="Submit">
			</form>
		</section>
	</body>
</html>
